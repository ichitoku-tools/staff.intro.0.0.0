<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もみ徳 姪浜店｜スタッフ紹介</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 1.5rem;
      margin: 0;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    .staff {
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }
    .staff:hover {
      transform: scale(1.03);
    }
    .staff img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }
    .staff h2 {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .footer-button {
      margin-top: 2.5rem;
    }
    .footer-button img {
      width: 200px;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.1));
    }

    @media screen and (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 0.8rem;
      }
      .staff img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>もみ徳 姪浜店｜スタッフ紹介</h1>

  <div class="grid">
    <a href="yui.html" class="staff">
      <img src="./yui.png" alt="ゆい" />
      <h2>ゆい</h2>
    </a>
    <a href="akane.html" class="staff">
      <img src="./akane.png" alt="あかね" />
      <h2>あかね</h2>
    </a>
    <a href="tarou.html" class="staff">
      <img src="./tarou.png" alt="たろう" />
      <h2>たろう</h2>
    </a>
    <a href="makoto.html" class="staff">
      <img src="./makoto.png" alt="まこと" />
      <h2>まこと</h2>
    </a>
  </div>

  <div class="footer-button">
    <a href="https://momitoku.main.jp/" target="_blank">
      <img src="./buttan.hp.svg" alt="公式ホームページへ" />
    </a>
  </div>
</body>
</html>
