<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もみ徳姪浜店スタッフ名簿</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fff7eb; /* ほんのりオレンジ */
      margin: 0;
      padding: 0;
    }

    .wrapper {
      background-color: #fff;
      border: 1px solid #f4a261; /* 細いオレンジ枠 */
      border-radius: 12px;
      max-width: 640px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.03);
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .info-box {
      border: 1px solid #f4a261;
      background-color: #fff3e6;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #333;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .staff {
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .staff:hover {
      transform: scale(1.03);
    }

    .staff img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
    }

    .staff h2 {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .footer-button {
      margin-top: 3rem;
      text-align: center;
    }

    .footer-button img {
      width: 400px;
      max-width: 90%;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.1));
    }

    @media screen and (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>もみ徳姪浜店スタッフ名簿</h1>

    <div class="info-box">
      <span style="font-size: 1.2rem;">💡</span><br>
      「次はこの人にお願いしてみようかな？」という<br>
      指名やご予約の参考にご活用ください。
    </div>

    <div class="grid">
      <a href="yui.html" class="staff">
        <img src="./yui.png" alt="ゆい" />
        <h2>ゆい</h2>
      </a>
      <a href="akane.html" class="staff">
        <img src="./akane.png" alt="あかね" />
        <h2>あかね</h2>
      </a>
      <a href="tarou.html" class="staff">
        <img src="./tarou.png" alt="たろう" />
        <h2>たろう</h2>
      </a>
      <a href="makoto.html" class="staff">
        <img src="./makoto.png" alt="まこと" />
        <h2>まこと</h2>
      </a>
    </div>

    <div class="footer-button">
      <a href="https://momitoku.main.jp/" target="_blank">
        <img src="./buttan.hp.svg" alt="公式ホームページへ" />
      </a>
    </div>
  </div>
</body>
</html>
